<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center">

  <div class="container mt-5" style="max-width: 900px;">
    <div class="row g-0 bg-white shadow rounded" style="height: 600px;">
      <!-- Form Section -->
      <div class="col-md-6 d-flex flex-column h-100">
        <div class="p-4 overflow-auto">
          <h3 class="mb-3 text-center">Sign Up</h3>
          <p class="text-muted text-center mb-4">Create your account to get started</p>
          <form novalidate>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label">Female</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="form-select" required>
                <option selected disabled value="">Select your country</option>
                <option>India</option>
                <option>United States</option>
                <option>Canada</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" required>
              <label class="form-check-label">
                I agree to the terms and conditions
              </label>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
            <div class="text-center mb-3">or sign up with</div>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-outline-secondary">Google</button>
              <button type="button" class="btn btn-outline-secondary">Facebook</button>
            </div>
            <p class="text-center mt-4 mb-0">
              Already have an account?
              <a href="#" class="text-decoration-none">Log In</a>
            </p>
          </form>
        </div>
      </div>
      <!-- Image Section -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary bg-opacity-25">
        <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?auto=format&fit=crop&w=400&q=80" alt="Signup" class="img-fluid">
      </div>
    </div>
  </div>
  
</body>
</html>
