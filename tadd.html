<!-- Main Content -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      








    
      <!-- Course Creation Form with Accordion -->
      <div class="accordion" id="courseCreationAccordion">
        
        <!-- Basic Information Section -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="basicInfoHeading">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#basicInfo" aria-expanded="true" aria-controls="basicInfo">
              <i class="bi bi-info-circle me-2 text-primary"></i>
              <strong>Basic Information</strong>
                          </button>
          </h2>
          <div id="basicInfo" class="accordion-collapse collapse show" aria-labelledby="basicInfoHeading" data-bs-parent="#courseCreationAccordion">
            <div class="accordion-body">
              <form id="courseForm">
                <!-- Course Title -->
                <div class="mb-4">
                  <label for="courseTitle" class="form-label fw-semibold d-flex align-items-center mb-3">
                    <i class="bi bi-book me-2"></i>Course Title
                  </label>
                  <input type="text" class="form-control form-control-lg border-2" id="courseTitle" placeholder="course title" required>
                                </div>

                <!-- Course Description -->
                <div class="mb-4">
                  <label for="courseDescription" class="form-label fw-semibold d-flex align-items-center mb-3">
                    <i class="bi bi-file-text me-2"></i>Course Description
                  </label>
                  <textarea class="form-control form-control-lg border-2" id="courseDescription" rows="5" placeholder="Describe" required></textarea>

                </div>

                <!-- Duration and Category Row -->
                <div class="row g-4 mb-4">
                  <div class="col-md-6">
                    <label for="courseDuration" class="form-label fw-semibold d-flex align-items-center mb-3">
                      <i class="bi bi-clock me-2"></i>Duration
                    </label>
                    <input type="number" class="form-control form-control-lg border-2" id="courseDuration" placeholder="2" required>
                  </div>
                  <div class="col-md-6">
                    <label for="courseCategory" class="form-label fw-semibold d-flex align-items-center mb-3">
                      <i class="bi bi-tag me-2"></i>Category
                    </label>
                    <select class="form-select form-select-lg border-2" id="courseCategory" required>
                      <option selected disabled>Choose difficulty </option>
                      <option value="Web Development">Web Development</option>
                      <option value="Programming">Programming</option>
                      <option value="Data Science">Data Science</option>
                      <option value="Design">Design</option>
                      <option value="Business">Business</option>
                      <option value="Marketing">Marketing</option>
                    </select>
                  </div>
                </div>

                <!-- Difficulty and Price Row -->
                <div class="row g-4 mb-4">
                  <div class="col-md-6">
                    <label for="courseDifficulty" class="form-label fw-semibold d-flex align-items-center mb-3">
                      <i class="bi bi-bar-chart-steps me-2"></i>Difficulty Level
                    </label>
                    <select class="form-select form-select-lg border-2" id="courseDifficulty" required>
                      <option selected disabled>Select difficulty</option>
                      <option value="Beginner">Beginner</option>
                      <option value="Intermediate">Intermediate</option>
                      <option value="Advanced">Advanced</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="coursePrice" class="form-label fw-semibold d-flex align-items-center mb-3">
                      <i class="bi bi-currency-dollar me-2"></i>Price
                    </label>
                    <input type="number" class="form-control form-control-lg border-2" id="coursePrice" placeholder="" step="0.01" required>                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Course Content Section -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="contentHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#courseContent" aria-expanded="false" aria-controls="courseContent">
              <i class="bi bi-play-circle me-2 text-success"></i>
              <strong>Course Content & Media</strong>

            </button>
          </h2>
          <div id="courseContent" class="accordion-collapse collapse" aria-labelledby="contentHeading" data-bs-parent="#courseCreationAccordion">
            <div class="accordion-body">
              
              <!-- Course Video Upload -->
              <div class="mb-4">
                <label for="courseVideo" class="form-label fw-semibold d-flex align-items-center mb-3">
                  <i class="bi bi-camera-video me-2"></i>Course Video
                </label>
                <div class="border-2 border-dashed rounded-3 p-4 text-center bg-light">
                  <div class="mb-3">
                    <i class="bi bi-cloud-upload display-4 text-muted"></i>
                  </div>
                  <input class="form-control form-control-lg" type="file" id="courseVideo" accept="video/*">
                  <div class="form-text mt-2">Upload video</div>
                </div>
              </div>

              <!-- Course Thumbnail -->
              <div class="mb-4">
                <label for="courseThumbnail" class="form-label fw-semibold d-flex align-items-center mb-3">
                  <i class="bi bi-image me-2"></i>Course Thumbnail
                </label>
                <div class="border-2 border-dashed rounded-3 p-4 text-center bg-light">
                  <div class="mb-3">
                    <i class="bi bi-image display-4 text-muted"></i>
                  </div>
                  <input class="form-control form-control-lg" type="file" id="courseThumbnail" accept="image/*">
                  <div class="form-text mt-2">Upload Photos</div>
                </div>
              </div>
                
              <!-- Resource Links -->
              <div class="mb-4">
                <label for="resourceLinks" class="form-label fw-semibold d-flex align-items-center mb-3">
                  <i class="bi bi-link-45deg me-2"></i>Resource Links
                </label>
                <div class="input-group input-group-lg">
                  <input type="url" class="form-control" id="resourceLinks" placeholder="https://example.com/resources">
                                                       </button>
                </div>
                               <!-- Additional Resources Collapse -->
                             </div>
            </div>
          </div>
        </div>
