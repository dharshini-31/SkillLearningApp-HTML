<div class="col-md-4 text-end h3">

<!-- Profile Content -->
<div class="container my-5">
  <div class="row">
    <!-- Profile Card -->
    <div class="col-lg-4 mb-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4 text-center">
          <div class="position-relative d-inline-block mb-3">
            <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center p-4" style="width: 120px; height: 120px;">
              <i class="bi bi-person-fill text-primary" style="font-size: 3rem;"></i>
            </div>
            
          </div>
          <h4 class="fw-bold mb-1">Dharshini</h4>
          
          
        </div>
      </div>
    </div>

    <!-- Profile Information -->
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-bottom">
          <h5 class="mb-0 fw-bold">Personal Information</h5>
        </div>
        <div class="card-body p-4">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">First Name</label>
                <input type="text" class="form-control" value="Dharshini">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Last Name</label>
                <input type="text" class="form-control" value="Kumar">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" value="dharshini.kumar@email.com">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Phone</label>
                <input type="tel" class="form-control" value="+91 9876543210">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Date of Birth</label>
                <input type="date" class="form-control" value="1995-06-15">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Gender</label>
                <select class="form-select">
                  <option selected>Female</option>
                  <option>Male</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label fw-semibold">Address</label>
                <textarea class="form-control" rows="3">123 Main Street, Coimbatore, Tamil Nadu, India - 641001</textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-12 text-center">
      <button class="btn btn-outline-secondary  btn-sm me-3">Save Changes</button>
      <button class="btn btn-outline-secondary btn-sm me-3">Cancel</button>
      <button class="btn btn-outline-secondary  btn-sm">Delete Account</button>
    </div>
