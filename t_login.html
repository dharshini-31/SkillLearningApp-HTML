<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center">
  <div class="container mt-5" style="max-width: 900px;">
    <div class="row g-0 bg-white shadow rounded" style="height: 600px;">
      <!-- Form Section -->
      <div class="col-md-6 d-flex flex-column h-100">
        <div class="p-4 overflow-auto">
          <h3 class="mb-3 text-center">Login</h3>
          <p class="text-muted text-center mb-4">Welcome back! Please log in.</p>
          <form action="Tcourse.html" class="was-validated">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mb-3">or login with</div>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-outline-secondary">Google</button>
              <button type="button" class="btn btn-outline-secondary">Facebook</button>
            </div>
            <p class="text-center mt-4 mb-0">
              Don't have an account?
              <a href="t_signup.html" class="text-decoration-none">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
      <!-- Image Section -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary bg-opacity-25">
        <img src="ls.png" alt="Login" class="img-fluid">
      </div>
    </div>
  </div>
</body>
</html>
